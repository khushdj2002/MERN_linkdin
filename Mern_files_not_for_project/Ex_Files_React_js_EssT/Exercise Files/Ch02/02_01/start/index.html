<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root">

    </div>
   <!-- <h1>Getting Started with React</h1>
   -->
    <script type="text/javascript">
      ReactDOM.render(
        React.createElement("h1",null, "Getting started with react"),
        document.getElementById("root")
      );
    </script>

    <div id="hello">

    </div>
    <script type="text/javascript">
      let heading =  React.createElement("h2",null,"Its second created using react!!");
      ReactDOM.render(
        heading,
        document.getElementById("hello")
      );
    </script>
    <div id="unodered">

    </div>
    <script type="text/javascript">
      let ul = React.createElement(
        "ul",
        {style: {color:"blue"}},
        React.createElement("li",null,"Monday"),
        React.createElement("li",null,"Tuesday"),        
        React.createElement("li",null,"Wednesday"),
        React.createElement("li",null,"Thuresday"),
        React.createElement("li",null,"Friday"),
        React.createElement("li",null,"Saturday"),
        React.createElement("li",null,"Sunday")
        );
        ReactDOM.render(
          ul,
          document.getElementById("hello")
        );
      
    </script>
  </body>
</html>
